<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 50px;
        background-color: whitesmoke;
        
    }
    .the {
        width: 500px;
        margin: auto;
        padding: 20px;
        border: 2px solid white;
        border-radius: 15px;
        background-color: white;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
    }
    header {
        display: flex;
    }
    h2 {
        margin-left: 60px;
        background-color: rgba(255, 207, 117, 0.833);
        color: rgb(146, 78, 0);
        padding: 10px 10px;
        align-self: center;
        border-radius: 20px;
        font-size: 15px;
    }
    h3 {
        display: flex;
    }
    .name, .time h4 {
        font-weight: normal;
        color: gray;
    }
    .thanh{
        display: flex;
        width: 100%;
        height: 20px;
    }
    .thanhxam {
        width: 100%;
        height: 15px;
        background-color: rgb(167, 167, 167);
        border-radius: 10px;
        position: relative;
    }
    .thanhxanh {
        width: 15%;
        height: 15px;
        background-color: rgb(64, 254, 137);
        border-radius: 10px;
        position: absolute;
    }
    h1 {
        font-size: 30px;
    }
</style>
<body>
    <div class="the">
    <header>
        <h1>Niềng răng chỉnh nha</h1>
        <h2>ĐANG ĐIỀU TRỊ</h2>
    </header>
    <h3><nav class="name">Bác sĩ</nav>: BS. Nguyễn Minh Tâm</h3>
    <h3><nav class="name">Chi phí</nav>: 25.000.000 đ</h3>
    <h3>Tiến trình điều trị</h3>
    <div class="thanh">
        <div class="thanhxam"></div>
        <div class="thanhxanh"></div>
    </div>
    <div class="time">
        <h4>Bắt đầu: 10/03/2025</h4>
        <h4>Dự kiến hoàn thành: 10/03/2026</h4>
    </div>
    </div>
</body>
</html>

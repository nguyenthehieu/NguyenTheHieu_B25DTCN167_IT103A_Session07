<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        gap: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10px;
        background-color: ghostwhite;
    }
    .box-1, .box-2, .box-3 {
        width: 350px;
        border: 3px solid whitesmoke ;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
        background-color: white;
    }
    .box-1 h2, .box-2 h2, .box-3 h2 {
        font-weight: lighter;
        color: gray;
    }
    .box-1 h1, .box-2 h1, .box-3 h1 {
        color: #00d5d9;
    }
</style>
<body>
    <div class="box-1">
        <h1>Niềng răng</h1>
        <h2>Điều chỉnh răng lệch lạc, mang lại hàm răng đều đẹp và nụ cười tự tin</h2>
    </div>
    <div class="box-2">
        <h1>Cấy ghép Implant</h1>
        <h2>Giải pháp phục hình răng mất với công nghệ hiện đại, an toàn và bền lâu.</h2>
    </div>
    <div class="box-3">
        <h1>Khám răng định kỳ</h1>
        <h2>Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh lý.</h2>
    </div>
</body>
</html>
